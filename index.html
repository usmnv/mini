<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golden Dragon</title>
    <style>
        /* –≤—Å–µ —Å—Ç–∏–ª–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π (–∫–∞–∫ –≤ –≤–∞—à–µ–º —Ñ–∞–π–ª–µ) */
        /* ... */
    </style>
</head>
<body>
    <div id="app" class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>üêâ Golden Dragon</h1>
            <span style="background: var(--secondary-bg-color); padding: 8px 16px; border-radius: 20px; font-size: 14px;" id="customerCodeSpan">
                GD-1234
            </span>
        </div>
        <div id="content"></div>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" data-tab="home">üè†<span>–ì–ª–∞–≤–Ω–∞—è</span></div>
        <div class="tab-item" data-tab="services">üì¶<span>–£—Å–ª—É–≥–∏</span></div>
        <div class="tab-item" data-tab="calc">üßÆ<span>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</span></div>
        <div class="tab-item" data-tab="currency">üí±<span>–í–∞–ª—é—Ç–∞</span></div>
        <div class="tab-item" data-tab="profile">üë§<span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ü–æ–ª—É—á–∞–µ–º –∫–æ–¥ –∫–ª–∏–µ–Ω—Ç–∞ –∏–∑ URL (–µ—Å–ª–∏ –µ—Å—Ç—å)
        const urlParams = new URLSearchParams(window.location.search);
        const customerCode = urlParams.get('code') || 'GD-1234';

        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        const user = tg.initDataUnsafe?.user;

        // –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –∑–∞–≥—Ä—É–∑–∫—É —Å API –ø–æ–∑–∂–µ)
        const userData = {
            customerCode: customerCode,  // –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏–∑ URL
            balance: 12500,
            ordersCount: 3,
            deliveredCount: 1
        };

        const services = [
            { icon: '‚úàÔ∏è', name: '–ê–≤–∏–∞', price: 10, days: '3-7', desc: '–ê–≤–∏–∞–ø–µ—Ä–µ–≤–æ–∑–∫–∞ —á–µ—Ä–µ–∑ –ú–æ—Å–∫–≤—É' },
            { icon: 'üöÜ', name: '–ñ/–î', price: 7, days: '10-15', desc: '–ñ–µ–ª–µ–∑–Ω–æ–¥–æ—Ä–æ–∂–Ω—ã–µ –ø–µ—Ä–µ–≤–æ–∑–∫–∏' },
            { icon: 'üöö', name: '–ê–≤—Ç–æ', price: 5, days: '14-21', desc: '–ù–∞–∑–µ–º–Ω—ã–π —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç —á–µ—Ä–µ–∑ –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω' }
        ];

        const currencies = [
            { code: 'RUB', flag: 'üá∑üá∫', name: '–†—É–±–ª—å', rate: 1.0 },
            { code: 'USD', flag: 'üá∫üá∏', name: '–î–æ–ª–ª–∞—Ä', rate: 95.0 },
            { code: 'CNY', flag: 'üá®üá≥', name: '–Æ–∞–Ω—å', rate: 13.5 },
            { code: 'KZT', flag: 'üá∞üáø', name: '–¢–µ–Ω–≥–µ', rate: 0.21 },
            { code: 'TJS', flag: 'üáπüáØ', name: '–°–æ–º–æ–Ω–∏', rate: 8.5 },
            { code: 'UZS', flag: 'üá∫üáø', name: '–°—É–º', rate: 0.0075 }
        ];

        const userOrders = [
            { track: 'CN123456789', status: '–í –æ–±—Ä–∞–±–æ—Ç–∫–µ', date: '2026-02-10' },
            { track: 'CN987654321', status: '–î–æ—Å—Ç–∞–≤–ª–µ–Ω', date: '2026-02-05' },
            { track: 'CN555666777', status: '–í –ø—É—Ç–∏', date: '2026-02-12' }
        ];

        const contentEl = document.getElementById('content');
        const tabs = document.querySelectorAll('.tab-item');

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ–¥–∞ –∫–ª–∏–µ–Ω—Ç–∞ –≤ —à–∞–ø–∫–µ
        document.getElementById('customerCodeSpan').innerText = customerCode;

        function setActiveTab(tabId) {
            tabs.forEach(t => t.classList.toggle('active', t.dataset.tab === tabId));
            renderContent(tabId);
        }

        tabs.forEach(tab => tab.addEventListener('click', () => setActiveTab(tab.dataset.tab)));

        function renderContent(tabId) {
            switch (tabId) {
                case 'home': renderHome(); break;
                case 'services': renderServices(); break;
                case 'calc': renderCalc(); break;
                case 'currency': renderCurrency(); break;
                case 'profile': renderProfile(); break;
                default: renderHome();
            }
        }

        function renderHome() {
            let html = `
                <div class="card">
                    <div style="display: flex; justify-content: space-between;">
                        <span style="font-size: 20px; font-weight: 600;">üëã –ü—Ä–∏–≤–µ—Ç, ${user?.first_name || '–ö–ª–∏–µ–Ω—Ç'}!</span>
                        <span style="color: var(--hint-color);">–ë–∞–ª–∞–Ω—Å: <strong>${userData.balance} ‚ÇΩ</strong></span>
                    </div>
                    <div style="display: flex; gap: 16px; margin-top: 20px;">
                        <div style="flex:1; background: var(--bg-color); padding: 12px; border-radius: 12px;">
                            <span style="font-size: 24px;">üì¶</span>
                            <div style="font-weight: 600;">${userData.ordersCount}</div>
                            <div style="font-size: 12px; color: var(--hint-color);">–ó–∞–∫–∞–∑—ã</div>
                        </div>
                        <div style="flex:1; background: var(--bg-color); padding: 12px; border-radius: 12px;">
                            <span style="font-size: 24px;">‚úÖ</span>
                            <div style="font-weight: 600;">${userData.deliveredCount}</div>
                            <div style="font-size: 12px; color: var(--hint-color);">–î–æ—Å—Ç–∞–≤–ª–µ–Ω–æ</div>
                        </div>
                        <div style="flex:1; background: var(--bg-color); padding: 12px; border-radius: 12px;">
                            <span style="font-size: 24px;">üí∞</span>
                            <div style="font-weight: 600;">${currencies[1].rate}</div>
                            <div style="font-size: 12px; color: var(--hint-color);">USD</div>
                        </div>
                    </div>
                    <button class="button" onclick="setActiveTab('profile')">üìã –ú–æ–∏ –∑–∞–∫–∞–∑—ã</button>
                </div>
                <div class="card">
                    <h3 style="margin-bottom: 8px;">üöö –ü–æ—Å–ª–µ–¥–Ω–∏–π —Ç—Ä–µ–∫-–∫–æ–¥</h3>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-family: monospace; font-size: 18px;">${userOrders[0].track}</span>
                        <span style="background: #FFC10720; padding: 4px 12px; border-radius: 20px; color: #FFC107; font-weight: 600;">${userOrders[0].status}</span>
                    </div>
                </div>
            `;
            contentEl.innerHTML = html;
        }

        function renderServices() {
            let html = `<h2>üöö –ù–∞—à–∏ —É—Å–ª—É–≥–∏</h2>`;
            services.forEach(s => {
                html += `
                    <div class="card" style="display: flex; align-items: center; gap: 16px;">
                        <span style="font-size: 32px;">${s.icon}</span>
                        <div style="flex:1;">
                            <div style="font-weight: 600; font-size: 18px;">${s.name}</div>
                            <div style="color: var(--hint-color); font-size: 14px;">${s.desc}</div>
                            <div style="margin-top: 8px; display: flex; gap: 16px;">
                                <span>üí∞ ${s.price} $/–∫–≥</span>
                                <span>üìÖ ${s.days} –¥–Ω–µ–π</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            contentEl.innerHTML = html;
        }

        function renderCalc() {
            let html = `
                <h2>üßÆ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–æ—Å—Ç–∞–≤–∫–∏</h2>
                <div class="card">
                    <div class="input-group">
                        <label class="input-label">–¢–∏–ø —Ç–æ–≤–∞—Ä–∞</label>
                        <select id="goodsType" class="input-field">
                            <option value="1.0">–û–±—ã—á–Ω—ã–π (1.0x)</option>
                            <option value="1.2">–•—Ä—É–ø–∫–∏–π (1.2x)</option>
                            <option value="0.9">–û–¥–µ–∂–¥–∞ (0.9x)</option>
                            <option value="1.5">–≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞ (1.5x)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="input-label">–í–µ—Å (–∫–≥)</label>
                        <input type="number" id="weight" class="input-field" value="5" step="0.1">
                    </div>
                    <div class="input-group">
                        <label class="input-label">–û–±—ä—ë–º (–º¬≥) - –Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ</label>
                        <input type="number" id="volume" class="input-field" step="0.01">
                    </div>
                    <div class="input-group">
                        <label class="input-label">–°–ø–æ—Å–æ–± –¥–æ—Å—Ç–∞–≤–∫–∏</label>
                        <select id="deliveryMethod" class="input-field">
                            <option value="5">–ê–≤—Ç–æ - 5$/–∫–≥</option>
                            <option value="10">–ê–≤–∏–∞ - 10$/–∫–≥</option>
                            <option value="7">–ñ/–î - 7$/–∫–≥</option>
                        </select>
                    </div>
                    <button class="button" onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
                    <div id="calcResult" style="margin-top: 20px; font-size: 20px; font-weight: 700; text-align: center;"></div>
                </div>
            `;
            contentEl.innerHTML = html;
        }

        window.calculate = function() {
            const goodsType = parseFloat(document.getElementById('goodsType').value);
            const weight = parseFloat(document.getElementById('weight').value) || 0;
            const volume = parseFloat(document.getElementById('volume').value) || 0;
            const pricePerKg = parseFloat(document.getElementById('deliveryMethod').value);
            let total = weight * pricePerKg * goodsType;
            if (volume > 0) total += volume * 20;
            document.getElementById('calcResult').innerHTML = `üí∞ –°—Ç–æ–∏–º–æ—Å—Ç—å: ${total.toFixed(2)} $`;
        };

        function renderCurrency() {
            let html = `<h2>üí± –ö—É—Ä—Å—ã –≤–∞–ª—é—Ç</h2>`;
            html += `<div class="currency-grid">`;
            currencies.forEach(c => {
                html += `
                    <div class="currency-card">
                        <span class="currency-flag">${c.flag}</span>
                        <span class="currency-name">${c.name}</span>
                        <span class="currency-rate">${c.rate} ‚ÇΩ</span>
                    </div>
                `;
            });
            html += `</div>`;

            html += `
                <div class="converter">
                    <h3>üîÑ –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä</h3>
                    <div style="display: flex; gap: 8px; align-items: flex-end;">
                        <div style="flex:2;">
                            <label class="input-label">–ò–∑</label>
                            <select id="fromCurrency" class="input-field">
                                ${currencies.map(c => `<option value="${c.rate}">${c.flag} ${c.code}</option>`).join('')}
                            </select>
                        </div>
                        <div style="flex:2;">
                            <label class="input-label">–í</label>
                            <select id="toCurrency" class="input-field">
                                ${currencies.map(c => `<option value="${c.rate}">${c.flag} ${c.code}</option>`).join('')}
                            </select>
                        </div>
                        <div style="flex:1;">
                            <label class="input-label">–°—É–º–º–∞</label>
                            <input type="number" id="convertAmount" class="input-field" value="100">
                        </div>
                    </div>
                    <button class="button" style="margin-top: 16px;" onclick="convert()">–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                    <div id="convertResult" style="margin-top: 16px; font-size: 18px; font-weight: 600; text-align: center;"></div>
                </div>
            `;
            contentEl.innerHTML = html;
        }

        window.convert = function() {
            const fromRate = parseFloat(document.getElementById('fromCurrency').value);
            const toRate = parseFloat(document.getElementById('toCurrency').value);
            const amount = parseFloat(document.getElementById('convertAmount').value) || 0;
            document.getElementById('convertResult').innerHTML = `‚âà ${(amount * fromRate / toRate).toFixed(2)}`;
        };

        function renderProfile() {
            let html = `
                <div class="card">
                    <div style="display: flex; align-items: center; gap: 16px;">
                        <span style="font-size: 48px;">üë§</span>
                        <div>
                            <div style="font-size: 20px; font-weight: 600;">${user?.first_name || '–ö–ª–∏–µ–Ω—Ç'} ${user?.last_name || ''}</div>
                            <div style="color: var(--hint-color);">–ö–æ–¥: ${customerCode}</div>
                            <div style="color: var(--hint-color);">–ë–∞–ª–∞–Ω—Å: ${userData.balance} ‚ÇΩ</div>
                        </div>
                    </div>
                </div>
                <div style="display: flex; gap: 8px; margin-bottom: 16px;">
                    <input type="text" id="searchOrder" class="input-field" placeholder="üîç –ù–∞–π—Ç–∏ –∑–∞–∫–∞–∑ –ø–æ —Ç—Ä–µ–∫-–∫–æ–¥—É" style="flex:3;">
                    <button class="button" style="flex:1; padding: 14px;" onclick="searchOrder()">–ü–æ–∏—Å–∫</button>
                </div>
                <h2>üì¶ –ú–æ–∏ –∑–∞–∫–∞–∑—ã</h2>
            `;
            userOrders.forEach(order => {
                let statusColor = order.status === '–î–æ—Å—Ç–∞–≤–ª–µ–Ω' ? '#4CAF50' : order.status === '–í –æ–±—Ä–∞–±–æ—Ç–∫–µ' ? '#FFC107' : '#2196F3';
                html += `
                    <div class="card" style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div style="font-family: monospace; font-size: 16px; font-weight: 600;">${order.track}</div>
                            <div style="font-size: 12px; color: var(--hint-color);">${order.date}</div>
                        </div>
                        <span style="background: ${statusColor}20; color: ${statusColor}; padding: 6px 16px; border-radius: 20px; font-size: 14px; font-weight: 600;">
                            ${order.status}
                        </span>
                    </div>
                `;
            });
            contentEl.innerHTML = html;
        }

        window.searchOrder = function() {
            const query = document.getElementById('searchOrder').value;
            if (query) {
                tg.showAlert(`–ü–æ–∏—Å–∫ –∑–∞–∫–∞–∑–∞: ${query}`);
                tg.sendData(JSON.stringify({ action: 'search', track: query }));
            }
        };

        renderHome();
    </script>
</body>
</html>
